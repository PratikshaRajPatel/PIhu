    <script>
        //Define Javasript here.
        function myFunction3(){
            let name = document.getElementById("userinput").value;
            console.log("Selected value",name)
            if(name.length<3){
                alert("ERROR:Name length cannot be less 3")
            }else if(name.length>10){
                    alert("ERROR:Name length cannot be greater than 10")

                }else{
                    // only numeric value allowed
                    for(let i=0; i< name.length; i=i+1){
                        let digit= parseInt(name[i]);
                        if(isNaN(digit)){
                            alert("Text should only have numbers");
                        }else{
                            console.log("Looks good")
                        }
                    }
                    console.log("Validation complete")
                }
            
            alert("Welcome"+ name)

            let header=document.getElementById("heading");
            header.innerHTML= "Welcome" + name;
        }
